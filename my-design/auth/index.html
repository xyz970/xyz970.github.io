<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="flex justify-center h-screen place-items-center dark:bg-gray-900">
        <div
            class="card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1600054800747-be294a6a0d26?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80"
                    alt="" class="image" />
            </div>
            <form class="flex-auto p-6">
                <h2 class="text-4xl text-center fnt-poppins-bold pb-2 base-text">Login</h2>
                <p class="text-base text-center  pb-8 base-text">Enter your email and password</p>
                <div class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200 dark:border-gray-700">
                    <div class="col flex-grow text-sm font-bold">
                        <span class="text-required block text-sm label-text">Email</span>
                        <input type="email" placeholder="example@gmail.com" class="form-input">

                        <span class="text-required block text-sm pt-4 label-text">Password</span>
                        <input type="password" id="password" class="form-input">

                        <div class="row items-center gap-2 py-3">
                            <input type="checkbox" id="showPassword" aria-describedby="showPassword" name="showPassword"
                                class=" w-4 h-4 checkbox">
                            <label for="showPassword" class="font-medium text-gray-900 dark:text-gray-300">Show
                                Password</label>
                        </div>

                    </div>

                </div>
                <div class="flex-auto items-center justify-center flex space-x-4 px-10">
                    <button class="h-10 px-6 button" type="submit">
                        Login
                    </button>
                    <a class="pl-8 other-links" href="register.html">
                        Or Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const togglePassword = document.getElementById("showPassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener('click', () => {
        const check = togglePassword.checked;
        if (check == true) {
            password.setAttribute('type', 'text')
        } else {
            password.setAttribute('type', 'password');
        }
    })
</script>

</html>
