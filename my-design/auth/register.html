<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Register Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <title>Register Page</title>
</head>

<body>
    <div class="flex justify-center h-screen place-items-center dark:bg-gray-900">
        <div class="card">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1600054800747-be294a6a0d26?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80"
                    alt="" class="image" />
            </div>
            <form class="flex-auto p-4">
                <h2 class="text-4xl text-center fnt-poppins-bold pb-2 base-text">Create Account
                </h2>
                <p class="text-base text-center  pb-8 base-text">Enter your personal details to
                    create an account</p>
                <div class="flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200 dark:border-gray-700">
                    <div class="col flex-grow text-sm font-bold">
                        <label
                            class="text-required block text-sm font-medium dark:text-white/90  text-slate-700">Username</label>
                        <div class="row flex-grow md:col gap-1 pb-2">

                            <input type="text" placeholder="First name" class="w-52 md:w-auto form-input">

                            <input type="text" placeholder="Last name" class="w-52 md:w-auto form-input">

                        </div>
                        <label
                            class="text-required block text-sm font-medium dark:text-white/90  text-slate-700">Email</label>
                        <input type="email" placeholder="example@gmail.com" class=" form-input">

                        <label
                            class="text-required block text-sm pt-4 font-medium dark:text-white/90  text-slate-700">Password</label>
                        <input type="password" id="password"
                            class="autofill:dark:bg-gray-700 mt-1 px-3 py-2 bg-white dark:border-gray-800 dark:text-white dark:bg-gray-700 border shadow-sm  placeholder-slate-400 focus:outline-none focus:border-violet-600/90 focus:ring-violet-600/90  rounded-md sm:text-sm focus:ring-1">

                        <div class="row items-center gap-2 py-3">
                            <input type="checkbox" id="showPassword" aria-describedby="showPassword" name="showPassword"
                                class=" w-4 h-4 checkbox">
                            <label for="showPassword" class="font-medium text-gray-900 dark:text-gray-300">Show
                                Password</label>
                        </div>

                    </div>

                </div>
                <div class="flex-auto items-center justify-center flex space-x-4 px-10">
                    <button
                        class="h-10 px-6 font-semibold bg-violet-700/90 hover:bg-violet-600/90 rounded-lg text-white"
                        type="submit">
                        Sign Up
                    </button>
                    <a class="pl-8 underline text-xs text-slate-900 dark:text-white/90 " href="index.html">
                        Already have account?
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const togglePassword = document.getElementById("showPassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener('click', () => {
        const check = togglePassword.checked;
        if (check == true) {
            password.setAttribute('type', 'text')
        } else {
            password.setAttribute('type', 'password');
        }
    })
</script>

</html>
